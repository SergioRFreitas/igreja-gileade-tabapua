        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html#sobre">Sobre</a></li>

<!-- HEADER -->
<header>
  <div class="overlay d-flex align-items-center justify-content-center flex-column">
    <h1 class="display-5">Avisos do Mês</h1>

    <div style="margin-top: 0.5rem; display: inline-block; text-align: left;">
      <div style="font-size: 1rem; font-weight: 300;">
        “Tocai a trombeta em Sião, santificai um jejum, convocai uma assembleia solene”
      </div>
      <div style="font-size: 0.9rem; font-style: italic; text-align: right;">
        Joel(Jl) 2:15
      </div>
    </div>
  </div>
</header>

<!-- CONTEÚDO -->
<section class="container py-5">

  <!-- ⭐ CAROUSEL INSERIDO AQUI ⭐ -->
  <div id="carouselAvisos" class="carousel slide carousel-avisos" data-bs-ride="carousel" data-bs-interval="5000">

  <!-- Indicadores -->
  <div class="carousel-indicators indicadores-sutis">
    <button type="button" data-bs-target="#carouselAvisos" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#carouselAvisos" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#carouselAvisos" data-bs-slide-to="2"></button>
    <button type="button" data-bs-target="#carouselAvisos" data-bs-slide-to="3"></button>
    
  </div>

  <div class="carousel-inner rounded shadow">

    <div class="carousel-item active" data-descricao="Evento1">
      <img src="#" class="d-block w-100" alt="Evento1">
    </div>

    <div class="carousel-item" data-descricao="Evento2">
      <img src="" class="d-block w-100" alt="Evento 2">
    </div>

    <div class="carousel-item" data-descricao="Evento3">
      <img src="#" class="d-block w-100" alt="Evento 3">
    </div>

    <div class="carousel-item" data-descricao="Evento4">
      <img src="#" class="d-block w-100" alt="Evento 3">
    </div>

  </div> <!-- FECHAMENTO CORRETO DA carousel-inner -->

  <!-- Legenda do banner -->
  <!--<div class="carousel-legenda text-center">
    
  </div>>

  <!-- Controles -->
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselAvisos" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>

  <button class="carousel-control-next" type="button" data-bs-target="#carouselAvisos" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>

</div> <!-- FECHA O CAROUSEL COMPLETO -->
  <!-- ⭐ FIM DO CAROUSEL ⭐ -->

 

 

  <a href="index.html#departamentos" class="btn btn-secondary mt-4">Voltar</a>
</section>

<!-- FOOTER -->
<footer class="text-center py-3 bg-secondary text-white">

</footer>

<script>
  const carousel = document.getElementById('carouselAvisos');
  const legenda = document.querySelector('.carousel-legenda');

  carousel.addEventListener('slide.bs.carousel', function (event) {
    const descricao = event.relatedTarget.getAttribute('data-descricao');
    legenda.textContent = descricao;
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
